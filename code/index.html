          <label class="radio-option">

          <label>
            Name

        </div>
        <div class="inputfield">
          <label>
            Phone number
            <input required type="tel" name="tel-number">
          </label>
        </div>
        <div class="inputfield">
          <label>
            E-mail
            <input type="email" name="email">
          </label>
        </div>
        <div class="inputfield">

            <input required type="number" name="guests">

            <select>

            " <option value="vegan">Vegan</option>

              <option value="vegan">Beef</option>
            </select>
          </label>
        </div>
        <div class="inputfield">
          <label for="requests">

          </label>

            Book
          </button>
        </div>
      </form>
    </div>
